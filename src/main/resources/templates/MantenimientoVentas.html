<!-- Ventana para Registrar  Compras -->
    <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
            <form class="modal-content" th:action="@{/compra/addCompra}" method="post" th:object="${compras}">

                <div class="modal-header text-center">
                    <h5 class="modal-title" id="exampleModalCenterTitle">Registrar Venta</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">

                    <div class="form-row justify-content-start">
                        <div class="form-group col-md-4">
                            <label>Fecha:</label>
                            <input type="date" class="form-control" value="2019-10-28" readonly>
                        </div>
                           <div class="form-group col-md">
                        <label>Nombre Proveedor:</label>
                        <select  class="form-control">
                            <option >Newell Rubermaid</option>
                            <option >Toyota Mexicali</option>
                      
                        </select>
                    </div>
                    
                    </div>
                       
                    <div class="form-row justify-content-start">
                        <div class="form-group col-md-4">
                            <label>Folio:</label>
                            <input  type="text" class="form-control" placeholder="1" readonly>
                        </div>
                    </div>
                    <div class="form-row">
                    <div class="form-group col-md">
                        <label>Material:</label>
                        <select  class="form-control">
                            <option >Carton</option>
                            <option >Aluminio</option>
                            <option >Cobre</option>
                            <option >Plastico</option>
                        </select>
                    </div>
                        
                        <div class="form-group col-md">
                            <label>Unidad:</label>
                            <select  class="form-control" disabled="">
                              
                                <option >Kilogramo</option>
                               
                            </select>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md">
                            <label>Cantidad:</label>
                            <input  type="number" min="1" value="1" class="form-control" required>
                        </div>
                         <div class="form-group col-md-4">
                                <label>Iva:</label>
                                <input type="text" class="form-control" value="0.08%" readonly>
                            </div>


                        <div class="form-group col-md">
                            <label>Precio Unitario:</label>
                            <input  type="number" min="1" value="1" class="form-control" step=".01" required>
                        </div>
                    </div>
                    <div class="form-row justify-content-end">
						<div class="form-group col-md-4">
                                <label>SubTotal:</label>
                                <input type="text" class="form-control" readonly>
                            </div>
                            <div class="form-group col-md-4">
                                <label>Importe Total:</label>
                                <input type="text" class="form-control" readonly>
                            </div>

                    </div>
                </div>
                <div class="modal-footer">
                    <button type="reset" class="btn btn-secondary btn-lg"><img th:src="@{/img/cruz.png}"> Cancelar</button>
                    <button class="btn btn-secondary btn-lg"><img th:src="@{/img/guardar.png}"> Realizar</button>
                </div>
            </form>
        </div>
    </div>
    <!-- Fin Ventana Registrar Compras -->
