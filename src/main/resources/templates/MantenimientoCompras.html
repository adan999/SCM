<h3 class="topT">COMPRAS</h3>

<div class="container">

 <div class="row">
    <div class="col">
  <span class="float-right">
                            <label class="font-weight-bold">Buscar por Folio:
                            <input type="text" class="form-control"></label>

  <button  class="btn btn-link"> <img th:src="@{/img/archivo.png}" src="img/archivo.png"></button>
        </span>
     </div>

 <button type="button" class="btn btn-secondary btn-lg" data-toggle="modal" data-target="#exampleModalCenter"><img th:src="@{/img/registro.png}" src="img/registro.png"> Registrar</button>

    <!-- Ventana para Registrar  Compras -->
    <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
            <form class="modal-content" th:action="@{/compra/addCompra}" method="post" th:object="${compras}">

                <div class="modal-header text-center">
                    <h5 class="modal-title" id="exampleModalCenterTitle">Registrar Compra</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">

                    <div class="form-row justify-content-start">
                        <div class="form-group col-md-4">
                            <label>Fecha:</label>
                            <input th:field="*{Fecha}" type="date" class="form-control" value="2019-10-28" readonly>
                        </div>
                    </div>
                    <div class="form-row justify-content-start">
                        <div class="form-group col-md-4">
                            <label>Folio:</label>
                            <input th:field="*{idCompras}" type="text" class="form-control" placeholder="1" readonly>
                        </div>
                    </div>
                    <div class="form-row">
                    <div class="form-group col-md">
                        <label>Material:</label>
                        <select th:field="*{NombreProd}" class="form-control">
                            <option th:value="Carton">Carton</option>
                            <option th:value="Aluminio">Aluminio</option>
                            <option th:value="Cobre">Cobre</option>
                            <option th:value="Plastico">Plastico</option>
                        </select>
                    </div>
                        <div class="form-group col-md">
                            <label>Unidad:</label>
                            <select th:field="*{Unidad}" class="form-control">
                                <option th:value="gr">Gramo</option>
                                <option th:value="Kg">Kilogramo</option>
                                <option th:value="Ton">Tonelada</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md">
                            <label>Cantidad:</label>
                            <input th:field="*{Cantidad}" type="number" min="1" value="1" class="form-control" required>
                        </div>
                        <div class="form-group col-md">
                            <label>Precio Unitario:</label>
                            <input th:field="*{Precio}" type="number" min="1" value="1" class="form-control" step=".01" required>
                        </div>
                    </div>
                    <div class="form-row justify-content-end">

                            <div class="form-group col-md-4">
                                <label>Importe Total:</label>
                                <input type="text" class="form-control" readonly>
                            </div>

                    </div>
                </div>
                <div class="modal-footer">
                    <button type="reset" class="btn btn-secondary btn-lg"><img th:src="@{/img/cruz.png}"> Cancelar</button>
                    <button class="btn btn-secondary btn-lg"><img th:src="@{/img/guardar.png}"> Realizar</button>
                </div>
            </form>
        </div>
    </div>
    <!-- Fin Ventana Registrar Compras -->
<br><br>
    <div class="table-responsive">
<table class="table table-striped table-hover">
  <thead>
    <tr>
      <th scope="col">Folio</th>
      <th scope="col">Material</th>
      <th scope="col">Cantidad</th>
      <th scope="col">Unidad</th>
      <th scope="col">Valor Unitario</th>
      <th scope="col">Importe</th>
      <th scope="col">Fecha</th>
        <th scope="col">Estado</th>
      <th scope="col">Cancelar</th>
    </tr>
  </thead>
  <tbody>

  <tr th:each="compras : ${compra}">
      <td th:text="${compras.idCompras}"></td>
      <td th:text="${compras.NombreProd}"></td>
      <td th:text="${compras.Cantidad}"></td>
      <td th:text="${compras.Unidad}"></td>
      <td th:text="${compras.Precio}"></td>
      <td th:text="${compras.Total}"></td>
      <td th:text="${compras.Fecha}"></td>
      <td th:text="${compras.Estado}"></td>
      <td><a class="btn btn-link" th:href="@{/compra/cancelarCompra?id=__${compras.idCompras}__}"><img th:src="@{/img/cruz.png}" src="static/img/cruz.png"></a></td>
  </tr>


  </tbody>
</table>
